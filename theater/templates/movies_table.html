{% extends 'base.html' %}

{% block content %}
    {% include 'auth/error.html' %}

    <h2>&nbsp;&nbsp;Our Movies&nbsp;&nbsp;</h2>

        <a class="buttom" href="{{ url_for('manager.manager_add_movie')}}" style="display:block;">ADD A NEW MOVIE</a>
        <br>
        
<table class="table-movies">
    <thead>
    <tr>
        <th>Movie Poster</th>
        <th>Title</th>
        <th>Director</th>
        <th>Duration</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
        {% for movie in movies %}


        <tr id="{{proj}}">
            <td><a href="{{ url_for('main.movie', id=movie.id) }}"><img src={{movie.img}} width=120 style="border-radius: 15px;"></a></td>
            <td>{{ movie.title }}</td>
            <td>{{ movie.director }}</td>
            <td>{{ movie.duration }}</td>
            <td><a class="red" href="{{ url_for('manager.delete_movie', id=movie.id) }}">Delete</a> 
                <a class="green" href="{{ url_for('manager.edit_movie', id=movie.id) }}">Edit</a></td>   
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
